    /**

    class User{
        constructor(name, pass) {
            this.name = name;
            this.pass = pass;
        }
        // 直接加方法
        showName()  {
            alert(this.name);
        }

    // 新版继承
    class VipUser extends User {
        constructor(name, pass, level) {
            super(name, pass);

            this.level = level;
        }
        showLevel(){
            alert(this.level);
        }
    }
