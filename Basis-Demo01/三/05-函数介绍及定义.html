<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Herbie Leung</title>
    <script>

        /**
         *
         * 函数: 把重复的代码封装，在需要的时候调用
         * 函数的作用: 代码的重用
         *
         * 函数的定义
         * 语法:
         * function 函数名字() {
         *     函数体
         * }
         *
         * 函数调用:
         *
         * 函数名();
         */

        function cook() {
            console.log("切菜");
            console.log("放油");
            console.log("炒菜");
            console.log("放盐");
            console.log("装盘");
        }

        console.log("早上------");
        cook();
        console.log("中午------");
        cook();
        console.log("晚上------");
        cook();
        console.log("半夜------");
    </script>
</head>
<body>

</body>
</html>
