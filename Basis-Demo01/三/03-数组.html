    <script>

        // 数组: 一组数据，有序的数据
        // 数组元素: 存储的每个数据，都是元素
        // 数组长度: 元素的个数
        // 数组索引(下标): 用来存储或者访问数组中的数据
        // 数组的作用: 可以一次性存储多个数据
        // 数组的定义：
        /**
         *
         * 1. 通过构造函数创建数组
         * 语法：
         * var 数组名 = new Array(长度);
         * var _array = new Array(5);
         *
         * 2. 通过字面量的方式创建数组
         * 语法:
         * var 数组名=[];
         *
         */

        var array = new Array(5);
        console.log(array);

        var array1 = [];
        console.log("sss", array1);

        var array2 = new Array(10, 20, 30);
        console.log(array2);
        console.log(array2.length);
        console.log(array2[1]);
        console.log(array2[0]);
        console.log(array2[2]);



    </script>
