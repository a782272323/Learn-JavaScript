<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Herbie Leung</title>
    <script>
        /**
         *
         * 函数需要先定义，才能使用
         * 函数名字也遵循驼峰命名法
         * 函数一旦重名，后面会把前面的覆盖
         */
        function f1() {
            console.log("1");

        }
        function f1() {
            console.log("2");
        }
        f1();

        //通过函数
        // 求两个数字的和
        function consoleSum() {
            var num1 = 10;
            var num2 = 20;
            var sum = num1 + num2;
            console.log(sum);
        }
        consoleSum();

        // 求三个数字的和
        function consoleSum2() {
            var num1 = 10;
            var num2 = 20;
            var num3 = 30;
            var sum = num1 + num2 + num3;
            console.log(sum);
        }
        consoleSum2();

        // 求两个数字的最大值
        function getMax() {
            var x = 10;
            var y = 20;
            console.log(x > y ? x : y);
        }
        getMax();

        // 求三个数字的最大值
        function getMax2() {
            var x = 10;
            var y = 20;
            var z = 30;
            max = x > y ? (x > z ? x : z) : (y > z ? y : z);
            console.log(max);
        }
        getMax2();

        // 求1-100之间所有数字的和
        function everySum() {
            var sum = 0;
            for (var i = 1; i <= 100; i++) {
                sum += i;
            }
            console.log(sum);
        }
        everySum();

        // 求1-100所有偶数的和
        function everyOdd() {
            var sum = 0;
            for (var i = 1; i <= 100; i++) {
                if (i % 2 == 0) {
                    sum += i;
                }
            }
            console.log(sum);
        }
        everyOdd();

        // 求一个数组的和
        function consoleArraySum() {
            var sum = 0;
            var arr = [10, 20, 30, 40, 50];
            for (var i = 0; i < arr.length; i++) {
                sum += arr[i];
            }
            console.log(sum);
        }
        consoleArraySum();
    </script>
</head>

</html>
