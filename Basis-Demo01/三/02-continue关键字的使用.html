<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Herbie Leung</title>
    <script>

        // continue: 在循环中遇到continue关键字，直接开始下一次循环，并不是跳出循环

        // 求100-300之间所有奇数的和(用continue)
        var sum = 0;
        var i = 100;
        while ((i <= 200)) {
            if (i % 2 != 0) {
                i++;
                continue;
            }
            sum += i;
            i++;
        }
        console.log(sum);
    </script>
</head>
<body>

</body>
</html>
