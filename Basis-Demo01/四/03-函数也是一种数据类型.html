<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Herbie Leung</title>
    <script>

        /**
         * 函数是有数据类型的，数据类型是： function 类型的
         *
         */

        function f1() {
            console.log("我是函数");
        }

        // 获取变量的类型
        console.log(typeof f1); // function
    </script>
</head>
<body>

</body>
</html>
