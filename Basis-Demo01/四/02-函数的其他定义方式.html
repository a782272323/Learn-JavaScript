<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Herbie Leung</title>
    <script>

        /**
         *
         * 命名函数: 函数如果有名字，就是命名函数
         *
         * 匿名函数: 函数如果没有名字，就是匿名函数
         *
         * 函数的另一种定义方式
         * 函数表达式:
         * 把一个函数给变量，形成了函数表达式
         * var 变量 = 匿名函数
         * 如果是函数表达式，那么此时前面的变量中存储的就是一个函数，这个变量相当于
         * 一个函数，可以调用
         * 变量();
         * 函数的自调用:
         * 匿名函数调用的另一种方式(声明的同时直接调用）
         * (function () {
         *    console.log("lhb好帅哦");
        *  })();
         *
         * 函数定义:
         * 1. 函数声明-- 函数定义
         * function 函数名（）   {
         *     函数体
         * }
         *
         *
         * 注意：
         * 1.匿名函数不能直接调用
         * 2.函数表达式赋值结束后要加分号 ';'
         */

        // 命名函数
        function f1() {
            console.log("lhb,kkk");
        }
        f1();

        // 函数表达式，匿名函数
        var f2 = function () {
            console.log("kkk,lhb");
        };
        f2();
        
        // 函数重名了，后面会覆盖前面的（命名函数）
        function ff3() {
            console.log("hi,lhb");
        }
        ff3();
        function ff3() {
            console.log("hi,LHB");
        }
        ff3();

        // 函数重名了，会覆盖但在执行到重名函数前不会覆盖(匿名函数)
        var n1 = function () {
            console.log("lhb");
        };
        n1(); // lhb
        n1=function () {
            console.log("LHB");
        };
        n1(); // LHB

        // 匿名函数调用的另一种方式
        (function () {
            console.log("lhb好帅哦");
        })();
    </script>
</head>
<body>

</body>
</html>
