<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Herbie Leung</title>
    <script>

        /**
         *
         * for 循环
         *
         * 语法:
         * for(表达式1；表达式2；表达式3){
         *     循环体
         * }
         *
         * 执行过程：
         * 先执行一次表达式1，然后判断表达式2，如果不成立则直接跳出循环
         * 如果表达式2成立，执行循环体的代码，结束后，跳到表达式3执行，然后跳到
         * 表达式2，判断表达式2是否成立，不成立，则跳出循环。如此重复，直到表达式2
         * 不成立，跳出循环
         */

        for (var i = 0; i < 10; i++) {
            console.log("梁鸿斌，真帅", i);
        }


    </script>
</head>

</body>
</html>
