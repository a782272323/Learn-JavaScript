<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Herbie Leung</title>
    <script>


        /**
         *
         * 三元表达式
         * 运算符号: ? :
         *
         * 语法:
         *  表达式1 ？ 表达式2 : 表达式3
         *
         *  执行过程：
         *  表达式1的结果是true，执行表达式2，把结果给变量
         *  表达式1的结果是false，执行表达式3，把结果给变量
         */

        // 获取两个数字中的最大值
        // if else 语句
        var num = 10;
        var num1 = 100;
        if (num > num1) {
            console.log(num);
        } else {
            console.log(num1);
        }
        // 两个分支，最终结果是两个分支中的一个，可以使用三元表达式

        var x = 10;
        var y = 20;
        var result = x > y ? x : y;
        console.log(result);

        var age = 20;
        var result1 = age >= 18 ? "成年了" : "未成年";
        console.log(result1);

    </script>
</head>

</body>
</html>
