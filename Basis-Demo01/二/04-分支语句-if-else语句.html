        /**

         *
         * if-else 语句
         * 两个分支，只能执行一个分支，也就是二选一
         *
         * 语法:
         * if(表达式){
         *     代码1
         * }else{
         *     代码2
         * }
         *
         * 执行过程:
         * 如果表达式的结果是true，执行代码1
         * 如果表达式的结果是false，执行代码2
         */

        // 满18可以看电影
        var age = 10;
        if (age >= 18) {
            console.log("可以看电影了");
        } else {
            console.log("未满18,不能看");
        }
