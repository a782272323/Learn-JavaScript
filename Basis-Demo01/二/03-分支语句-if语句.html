    <script>

        /**
         *
         * if 语句:
         * 语法：
         * if (表达式) {
         *     代码
         * }
         *
         * 执行过程：
         * 先判断表达式的结果是true还是false，如果是true则执行代码块，
         * 如果是false，则{}的代码不执行
         *
         *
         */

        if (8 > 6) {
            console.log(8);
        }

        var num1 = 10;
        var num2 = 100;
        if (num1 > num2) {
            console.log("条件成立我执行了");
            console.log(num1);
        }
        console.log("yes");

        var age = 19;
        if (age >= 19) {
            console.log("可以干羞羞事情了");
        }

        var str = "帅";
        if (str == "帅") {
            console.log("真的好帅!");
        }


    </script>
