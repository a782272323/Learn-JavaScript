<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Herbie Leung</title>
    <script>

        /**
         *
         * do-while 循环
         *
         * 语法:
         * do{
         *     循环体
         * } while(条件);
         *
         * 先执行一次循环体，再判断条件是否成立，不成立跳出循环，成立则执行
         * 循环体，然后再判断条件是否成立，成立继续循环，直到跳出循环……
         */

        var i = 0;
        do {
            console.log("dsfsfsf" + i);
            i++;
        } while (i < 10);

        do {
            var result = prompt("我帅吗?y/n");
        } while (result != "y");
        console.log("您真有眼光");
    </script>
</head>

</html>
