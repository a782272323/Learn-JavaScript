<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Herbie Leung</title>
    <script>
        /**
         *
         * 变量的作用：用来操作数据（可以存储，读取）
         * 变量的声明：没有赋予值
         * 变量的初始化：有赋予值
         * var 变量名 = 值；
         *
         * js基本的代码规范
         * js中声明变量都用var
         * 每行js代码结束记得带分号 ;
         * 区分大小写
         * js字符串支持双引号和单引号
         *
         * 变量名的注意问题
         * 1.名字要有意义，和java的命名差不多
         * 2.变量名有一定规范:一般以字母，$符号，下划线_，开头，中间和后面可以有$符号，字母，数字
         * 3.变量名一般小写，
         * 4.变量命名如果是多个单词（或者拼音），使用驼峰命名法
         * 5.不能使用关键字当变量名
         *
         *
         */

        var num = 10;
        var _num33 = 10;
        var _smallNumber = 10;
        var $num$ = 10

        // 声明变量并初始化
        var number = 100;
        // 把变量打印在控制台
        console.log(num);

        // 声明多个变量，然后一一赋值
        var num1,num2,num3;
        num1 = 10;
        num2 = 20;
        num3 = 30

        var number1=10,number2=20,number3=30;


    </script>
</head>

</body>
</html>
