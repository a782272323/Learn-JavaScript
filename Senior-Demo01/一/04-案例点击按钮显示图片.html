<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Herbie Leung</title>
</head>
<body>
<input type="button" value="显示图片v1.0" id="btn">
<img src="" alt="" id="im" />
<script>
    // 点击按钮显示图： 点击按钮是设置img标签的src属性有一个图片的路径

    // 根据id获取按钮
    // 为按钮注册点击事件，添加事件处理函数
    var btnObj = document.getElementById("btn");
    // 根据id获取图片的标签，设置图片的src属性值
    btnObj.onclick = function () {
        // 根据id获取图片的标签，设置图片的src属性值
        var imObj = document.getElementById("im");
        imObj.src = "images/xiaomai1.jpg";
        // 设置图片的大小
        imObj.width = "400";
        imObj.height = "400";
    };
</script>
</body>
</html>
