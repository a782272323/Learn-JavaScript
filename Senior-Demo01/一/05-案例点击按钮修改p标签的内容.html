<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Herbie Leung</title>
</head>
<body>
<input type="button" value="设置p的内容" id="btn" />
<p id="p1"></p>
<script>
    // 案例: 点击按钮，修改p标签的显示内容
    // 凡是成对的标签，为按钮注册点击事件，添加事件处理函数

    // 根据id获取按钮，为按钮注册点击事件，添加事件处理函数
    document.getElementById("btn").onclick = function () {
        // 根据id获取p标签，设置内容
        document.getElementById("p1").innerText = "这是一个p标签";

    };

</script>
</body>
</html>
