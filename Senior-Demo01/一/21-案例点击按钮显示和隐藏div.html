<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Herbie Leung</title>
    <style>
        div    {
            width: 300px;
            height: 300px;
            background-color: yellow;
            border: 2px solid red;
        }
        .cls {
            display: none;
        }
    </style>
</head>
<body>
<input type="button" value="隐藏" id="btn"/>
<div  id="dv"></div>
<script src="common.js"></script>
<script>

    // 点击按钮，通过类样式的方式来设置div的显示和隐藏
    my$("btn").onclick = function () {
        if (my$("dv").className != "cls") {
            // 此时是显示的,点击按钮应该隐藏
            my$("dv").className = "cls";
            my$("btn").value = "显示";
        } else {
            my$("dv").className = "";
            my$("btn").value = "隐藏";
        }
    };
</script>
</body>
</html>
