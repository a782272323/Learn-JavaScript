<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Herbie Leung</title>
</head>
<body>
<input type="button" value="修改性别" id="btn1">
<input type="radio" value="1" name="sex">男
<input type="radio" value="2" name="sex" id="rad2">女
<input type="radio" value="3" name="sex">未知

<script>

    function my$(id)    {
        return document.getElementById(id);
    }

    // 规律： 在表单标签中，如果属性和值只有一个，并且值是这个属性本身，那么
    // 写js代码，DOM操作时，这个属性值，是布尔类型就可以了
    
    my$("btn1").onclick = function () {
        my$("rad2").checked = true;
    }
</script>

<br/>
<br/>
<br/>
<input type="button" value="选择兴趣" id="btn2">
<input type="checkbox" value="1" name="xingqu" id="ck1"/>吃饭
<input type="checkbox" value="2" name="xingqu" id="ck2"/>看电视
<input type="checkbox" value="3" name="xingqu" id="ck3"/>打豆豆
<input type="checkbox" value="4" name="xingqu" id="ck4"/>睡觉
<input type="checkbox" value="5" name="xingqu" id="ck5"/>打飞机
<input type="checkbox" value="6" name="xingqu" id="ck6"/>打篮球

<script>

    my$("btn2").onclick=function () {
        my$("ck1").checked = true;
        my$("ck5").checked = true;

    }
</script>
</body>
</html>
