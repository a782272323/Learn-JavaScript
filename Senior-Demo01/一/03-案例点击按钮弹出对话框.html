<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Herbie Leung</title>
    <script>
        // 点击操作： 事件，就是一件事情，有触发和响应，事件源
        // 按钮被点击，弹出对话框
        // 按钮 --- 事件源
        // 点击 --- 事件名字
        // 被点了 --- 触发了
        // 弹框了 --- 响应
    </script>
</head>
<body>
<!-- 缺陷 html 代码中嵌入了js的代码,不方便修改和维护 -->
<h3>点击按钮弹出对话框</h3>
<input type="button" value="显示效果v1.0" onclick="alert('您好，梁鸿斌')"/>
<br>
<!-- 应该把js代码和html分离 -->
<script>
    function f1() {
        alert("这是一个对话框");
    }
</script>
<input type="button" value="显示效果v2.0" onclick="f1();"/>
<br>
<!-- 开始分离html 和 js的代码 -->

<input type="button" value="显示效果v3.0" id="btn"/>
<script>
    function f2() {
        alert("开始分离html和js代码");
    }

    function f2() {
        alert("被覆盖了");
    }

    // 根据id获取这个标签（元素）
    var btnObj = document.getElementById("btn");
    // 为按钮注册点击事件,这里f2不能加（），不然就不是点击时才调用了，预编译
    btnObj.onclick = f2;
</script>

<!-- 最终版 -->
<br>
<input type="button" value="显示效果最终版" id="btn1"/>
<script>
    document.getElementById("btn1").onclick = function () {
        alert("xxxx");

    }
</script>

<!-- 错误的写法不会触发点击事件 -->
<!-- 错误原因: 代码是从上到下执行的,要现有按钮，才能获取id，才能注册事件,才能有js的代码 -->
<br>
<script>
    var btnObj2 = document.getElementById("btn2");
    btnObj2.onclick = function () {
        alert("是生生世世");

    };
</script>
<input type="button" value="显示效果错误版" id="btn2">

</body>
</html>
