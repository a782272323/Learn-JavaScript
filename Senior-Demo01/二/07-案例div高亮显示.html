<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100px;
            height: 150px;
            background-color: green;
            float: left;
            margin-left: 10px;
            border: 2px solid green;
        }
    </style>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<script src="common.js"></script>
<script>
    var dvObjs = document.getElementsByTagName("div");
    for (var i = 0; i < dvObjs.length; i++) {
        console.log(dvObjs.length);
        // 鼠标进入事件
        dvObjs[i].onmouseover = function () {
            this.style.border = "2px solid red";
            console.log("进入");
        };
        // 鼠标离开事件
        dvObjs[i].onmouseover = function () {
            this.style.border = "";
            console.log("离开");
        };
    }
</script>
</body>
</html>
