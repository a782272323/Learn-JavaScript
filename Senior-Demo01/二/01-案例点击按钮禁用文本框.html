<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Herbie Leung</title>
</head>
<body>
<input type="button" value="禁用文本框" id="btn"/>
<input type="text" value="文本框" id="txt"/>

<script>
    document.getElementById("btn").onclick = function () {
        // 禁用文本框的输入
        document.getElementById("txt").disabled = true;
    };
</script>
</body>
</html>
